<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Digital Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-color: #1e293b;
            --text-secondary: #64748b;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .card-container {
            background-color: var(--card-bg);
            width: 100%;
            max-width: 400px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding-bottom: 30px;
            height: fit-content;
            margin-top: 20px;
        }

        /* Header Section */
        .header {
            background: linear-gradient(135deg, #2563eb, #7c3aed);
            height: 120px;
            position: relative;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid var(--card-bg);
            background-color: #ddd;
            object-fit: cover;
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Content Section */
        .content {
            margin-top: 70px;
            padding: 0 20px;
        }

        h1 {
            color: var(--text-color);
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .title {
            color: var(--primary-color);
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .bio {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 25px;
        }

        /* Save Contact Button */
        .save-contact {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
            transition: transform 0.2s;
        }

        .save-contact:hover {
            transform: scale(1.05);
        }

        /* Buttons/Links Layout */
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            transition: transform 0.2s, opacity 0.2s;
            gap: 10px;
            font-size: 1rem;
            position: relative;
        }

        .link-btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        /* --- Brand Colors --- */

        /* Portfolio (Dark Blue/Slate) */
        .payment {
            background-color: #0f172a;
        }

        /* LinkedIn (Blue) */
        .linkedin {
            background-color: #0077b5;
        }

        /* GitHub (Black/Dark Gray) */
        .github {
            background-color: #24292e;
        }

        /* Instagram (Gradient) */
        .instagram {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
        }

        /* Facebook (Blue) */
        .facebook {
            background-color: #1877f2;
        }

        /* Telegram (Light Blue) */
        .telegram {
            background-color: #0088cc;
        }

        /* Email (Red) */
        .email {
            background-color: #ea4335;
        }

        /* TikTok (Black) */
        .tiktok {
            background-color: #000000;
        }

        .jiji {
            background-color: #00b53f;
        }

        /* Payment Dropdown Styles */
        .payment-wrapper {
            position: relative;
        }

        .payment-dropdown {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            background-color: #f1f5f9;
            border-radius: 0 0 12px 12px;
            /* margin-top: -10px; */
            /* Slight overlap visually or connect */
            padding: 0 10px;
        }

        .payment-dropdown.show {
            max-height: 400px;
            /* Enough for a few options */
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .bank-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: white;
            border-radius: 8px;
            margin-top: 8px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: transform 0.1s;
        }

        .bank-item:active {
            transform: scale(0.98);
        }

        .bank-info {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .bank-name {
            font-weight: 700;
            font-size: 0.9rem;
            color: #334155;
        }

        .account-num {
            font-size: 0.85rem;
            color: #64748b;
            margin-top: 2px;
            font-family: monospace;
        }

        .copy-icon {
            color: #94a3b8;
            transition: color 0.2s;
        }

        .bank-item:hover .copy-icon {
            color: var(--primary-color);
        }

        /* Toast Notification */
        #toast {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 50px;
            padding: 16px;
            position: fixed;
            z-index: 1000;
            left: 50%;
            bottom: 30px;
            font-size: 16px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 0.5s, bottom 0.5s;
        }

        #toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 50px;
        }
    </style>
</head>

    <div id="toast">Details copied to clipboard!</div>

    <script>
        function togglePayment() {
            const dropdown = document.getElementById('paymentDropdown');
            dropdown.classList.toggle('show');
            const icon = document.querySelector('.payment .fa-chevron-down');
            if (dropdown.classList.contains('show')) {
                icon.style.transform = 'rotate(180deg)';
            } else {
                icon.style.transform = 'rotate(0deg)';
            }
            icon.style.transition = 'transform 0.3s';
        }

        function copyToClipboard(text, bankName) {
            navigator.clipboard.writeText(text).then(function () {
                showToast(`${bankName} details copied!`);
            }, function (err) {
                console.error('Could not copy text: ', err);
            });
        }

        function showToast(message) {
            const toast = document.getElementById("toast");
            toast.textContent = message;
            toast.className = "show";
            setTimeout(function () { toast.className = toast.className.replace("show", ""); }, 3000);
        }
    </script>
